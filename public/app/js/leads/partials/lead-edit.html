<md-dialog aria-label="Edit Lead Modal">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span> Edit {{lead.contact + ', ' + lead.company}} </span>
    </div>
  </md-toolbar>
  <md-content style="max-height:300px;" layout-padding>
    <form name="leadForm">
      <md-input-container>
        <label>Contact Name</label>
        <input ng-model="lead.contact" name="contactName" required>
        <div ng-messages="leadForm.contactName.$error" ng-show="leadForm.contactName.$invalid && submitted">
          <div ng-message="required"> Name is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Company Name</label>
        <input ng-model="lead.company" name="companyName" required>
        <div ng-messages="leadForm.companyName.$error" ng-show="leadForm.companyName.$invalid && submitted">
          <div ng-message="required"> Name is required.</div>
        </div>
      </md-input-container>
      <md-select placeholder="Lead Type" ng-model="lead.type">
        <md-option>Hot</md-option>
        <md-option>Cold</md-option>
      </md-select>
      <md-input-container>
        <label>Sales Rep</label>
        <input ng-model="lead.sales_rep" name="salesRep" required>
        <div ng-messages="leadForm.salesRep.$error" ng-show="leadForm.salesRep.$invalid && submitted">
          <div ng-message="required"> Name is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Start Date</label>
        <input ng-model="startDate" type="date" name="startDate">
      </md-input-container>
      <md-select placeholder="Status" ng-model="lead.status.name">
        <md-option ng-repeat="phase in phases">{{phase.name}}</md-option>
      </md-select>
    </form>
  </md-content>
  <md-divider>
    <div class="md-actions" layout="row" layout-align="end">
      <md-button class="md-accent" ng-click="close()"> Cancel</md-button>
      <md-button class="md-primary" ng-click="save(leadForm.$valid)"> Save</md-button>
    </div>
  </md-divider>
</md-dialog>
