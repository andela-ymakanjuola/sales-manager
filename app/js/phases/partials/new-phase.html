<md-dialog style="width: 320px" aria-label="New Project Modal">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span> New phase </span>
    </div>
  </md-toolbar>
  <md-content layout-padding>


  <form name="phaseForm">
    <div layout="row">
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="phase.name">
    </div>
    <div ng-if="phase.name">
      <md-select ng-model="number">
        <md-option ng-repeat="i in getNumber(5) track by $index">{{$index + 1}}</md-option>
      </md-select>
      <md-input-container ng-repeat="i in getNumber(number) track by $index">
        <label>Checklist {{$index + 1}}</label>
        <input type="text" ng-model="phase.checklist[$index]">
      </md-input-container>
    </div>
  </form>

  <div class="md-actions" layout="row" layout-align="end">
    <md-button class="md-primary" ng-click="close()"> Cancel</md-button>
    <md-button class="md-accent" ng-click="save(phaseForm.$valid)"> Save</md-button>
  </div>
  </md-content>
</md-dialog>
